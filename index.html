<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bchain Gambling</title>
    <link rel="stylesheet" href="style/style.css">

    <script src="https://github.com/ChainSafe/web3.js/blob/v1.2.11/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="contract.js"></script>
</head>
<body>
<h1>BCHAIN Gambling Application</h1>
<div class="master-wrap">

    <div class="wallet-box">

        <p class="title-box">Options</p>

        <button id="connect">
            <p>Connect Wallet</p>
        </button>

        <div id="Account-section">
            <button id="accounts">
                <p>Get Account Info</p>
            </button>

            <div id="fieldAccount">
                <p class="title">ETH Account Connected:</p>
                <p id="adress"></p>
            </div>

            <div id="fieldAccount">
                <p class="title">Metamask Balance:</p>
                <p id="balance"></p>
            </div>
        </div>

    </div>

    <div class="game-box">
        <p class="title-box">Gambling</p>
        <div id="fieldAccount">
            <p class="title">Public Gambling Bank Balance:</p>
            <p id="balanceContract"></p>
        </div>

        <div id="fieldAccount">
            <p class="title">Your Balance in the Gambling Bank:</p>
            <p id="balanceContractSender"></p>
        </div>

        <button id="deposit">
            <p>Deposit into Contract</p>
        </button>

        <button id="withdraw">
            <p>Withdraw from Contract</p>
        </button>


    </div>

</div>


</body>
</html>
